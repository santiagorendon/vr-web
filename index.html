<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">

		<!-- P5 libraries -->
		<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>

		<!-- A-Frame libraries -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script src="https://craignyu.github.io/aframep5/libraries/aframep5.js"></script>

		<!-- P5 Sketch -->
		<script src="sketch.js"></script>

		<script src="../p5/addons/p5.sound.min.js"></script>

	</head>
	<body>

    <!-- container to hold our VR scene -->
		<a-scene id="VRScene">

		  <!-- container to hold our assets -->
		  <a-assets>
		    <img id="stonebrick" src="images/stonebrick.png">
				<img src="images/sky.webp" id="sky1">
				<img src="images/cockpit.png" id="cockpit">
				<a-asset id="cloud.mtl" src="images/cloud.mtl"></a-asset>
				<a-asset id="cloud.obj" src="images/cloud.obj"></a-asset>
		  </a-assets>
			<a-sky id="theSky" src="#sky1""></a-sky>


		</a-scene>

	</body>
</html>
